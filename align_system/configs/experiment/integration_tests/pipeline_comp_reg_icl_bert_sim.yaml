# @package _global_
defaults:
  - /alignment_target: "ADEPT-DryRun-Moral judgement-0.2"
  - override /adm: pipeline_comparative_regression
  - override /interface: input_output_file

interface:
  input_output_filepath: ${test_data_dir}/adept-mj1-train-subset.json

adm:
  step_definitions:
    regression_icl:
      icl_generator_partial:
        incontext_settings:
          number: 2
          method: prompt_bert_similarity
          datasets:
            Moral judgement: ${test_data_dir}/adept-mj1-train-subset.json

force_determinism: true
align_to_target: true
