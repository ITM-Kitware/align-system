[tool.poetry]
name = "align-system"
version = "0.0.2"
description = ""
authors = ["David Joy <10147749+dmjoy@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "align_system"}]

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu118"
priority = "supplemental"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.9"
torch = { version = "^2.0.1", source = "pytorch" }
transformers = "^4.30.2"
BERTSimilarity = "^0.1"
llama-index = "^0.6.26"
langchain = "^0.0.200"
sentence-transformers = "^2.2.2"
accelerate = "^0.20.3"
pypdf = "^3.9.1"
pycryptodome = "^3.18.0"
# ITM Program Repos
swagger-client = { git = "https://github.com/NextCenturyCorporation/itm-mvp.git", subdirectory = "itm_client" }
einops = "^0.6.1"

[tool.poetry.scripts]
align_baseline_system = 'align_system.cli.baseline_system:main'
align_baseline_system_local_files = 'align_system.cli.baseline_system_local_files:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
